<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/client/menu :: area(~{:: main})}">
<body th:fragment="main">

<div class="container" style="margin-bottom: 10px;">
    <div class="row">
        <div class="col-lg-8">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/client/index">Trang chủ</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Sản phẩm mới</li>
                </ol>
            </nav>
        </div>
        <div class="col-lg-4 search_col">
            <form action="/client/productOld" method="post">
                <div class="input-group" style="margin: auto;height: 47px;">
                    <input name="keyword" th:value="${param.keyword}" type="text" class="form-control" placeholder="Search...">
                    <div class="input-group-append">
                        <input type="submit" class="btn btn-success" value="Search">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--  -->
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-3">
            <div class="card bg-light mb-3">
                <div style="background-color: #975400" class="card-header text-white text-uppercase"><i class="fa fa-list"></i> Loại sản phẩm</div>
                <ul class="list-group category_block" th:each="c : ${listCategory}" th:object="${c}">
                    <li class="list-group-item category-item_link">
                        <a class="text_a" th:href="@{|/client/productOld/*{id}}">[(*{name})]</a>
                    </li>
                </ul>
            </div>
            <div class="card bg-light mb-3 noibat">
                <div class="card-header bg-success text-white text-uppercase">Sản phẩm mới</div>
                <div class="card-body">
                    <img class="img-fluid img_infor" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5OgOfJYlMEBYwR8Ng19Apx6gUArMupHx1Lg&usqp=CAU" />
                    <h5 class="card-title service_info">Dieu hoa</h5>
                    <p class="card-text service_info" >Some quick example text to build on the card...</p>
                    <p class="bloc_left_price">4tr450  VND</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <th:block th:each="p : ${listProduct}" th:object="${p}">
                    <a th:href="@{|/client/detailProd/*{id}|}" style="text-decoration: none">
                    <div class="col-12 col-md-6 col-lg-6 mb-3"  >

                        <div class="card animation_card" >
                            <img th:src="*{'data:image/jpeg;base64,'+{imageF}}" class="card-img-top img_infor" alt="Card image cap">
                            <div class="card-body" style="padding: 2px">
                                <h4 class="card-title service_info home-product-item__name_1 mt-2"><a th:href="@{|/client/detailProd/*{id}|}" th:text="*{name}" title="View Product"></a></h4>
                                <p class="card-text"><small class="text-muted" >Hãng: [(*{manufacturer})]</small></p>

                                <div class="row">
                                    <div class="col">
                                        <p class="btn btn-danger btn-block" >Giá bán: [(*{#numbers.formatDecimal(price, 0, 'POINT',0,'POINT')})] VNĐ</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </a>
                </th:block>

                <div class="col-12 mt-2 mb-5">
                    <nav aria-label="Pagination" th:if="${listProduct.totalPages gt 0}">
                        <ul class="pagination justify-content-center font-weight-bold">
                            <li class="page-item " th:classappend="${listProduct.number eq 0} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/client/productOld?page={id}(id=${listProduct.number lt 2 ? 1 : listProduct.number})}"
                                   aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                                    <span aria-hidden="true">Previous</span>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${i eq listProduct.number + 1} ? 'active'"
                                th:each="i : ${#numbers.sequence( 1, listProduct.totalPages, 1)}">
                                <a class="page-link" th:href="@{/client/productOld?page={id}(id=${i})}" th:text="${i}"
                                   th:title="${'Page '+ i}" data-toggle="tooltip"></a>
                            </li>
                            <li class="page-item " th:classappend="${listProduct.number + 1 eq listProduct.totalPages} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/client/productOld?page={id}(id=${listProduct.number + 2})}"
                                   aria-label="Next" title="Next Page" data-toggle="tooltip">
                                    <span aria-hidden="true">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
