<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/authen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <title>Document</title>
</head>
<body class="bg-info">
    <div class="container">
      <!-- Login Form Start -->
      <div class="row justify-content-center wrapper" id="login-box">
        <div class="col-lg-5 my-auto myShadow">
          <div class="row">
            <div class="col-lg-12 bg-white">
              <h1 class="text-center font-weight-bold text-primary">Xác nhận</h1>
              <hr class="my-3" />
              <form action="#" method="post" class="px-3" id="login-form">
                <div class="input-group input-group-lg form-group">
                  <div class="input-group-prepend">
                   
                  </div>
                  <p>Nhấn gửi OTP để lấy mã xác nhận đổi mật khẩu mới!</p>
                </div>
                <div class="form-group clearfix">                  
                    <div class="forgot float-left">
                      <a href="Login.html" style="font-size: 20px;color: crimson;font-weight: 700;">Trở lại đăng nhập</a>
                    </div>
                  </div>
                <div class="form-group">
                  <input type="submit" id="login-btn" value="Gửi OTP" class="btn btn-primary btn-lg btn-block myBtn" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
