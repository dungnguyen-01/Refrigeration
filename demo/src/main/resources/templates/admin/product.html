<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{/admin/menu :: area(~{:: main})}">


<body th:fragment="main">

    
  <div class="page-wrapper">
      <div class="page-breadcrumb">
        <div class="row">
          <div class="col-12 d-flex no-block align-items-center">
            <div class="ms-auto text-end">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Library
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h2 style="text-align: center;" class="card-title">Danh sách sản phẩm</h2>
                <div class="table-responsive">
                  <a href="#buy" style="margin-bottom: 20px;margin-left: 30px;color: #fff;font-weight: 700;"
                    class="btn btn-success" data-toggle="modal"><span>Thêm SP</span></a>
                  <table id="zero_config" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>STT</th>
                        <th>Tên SP</th>
                        <th>Loại SP</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Mô tả</th>
                        <th>Hình 1</th>
                        <th>Hình 2</th>
                        <th>Hình 3</th>
                        <!--<th>Hình 4</th> -->
                        <th>Trạng thái</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="p, state : ${listProduct}" >
                        <td th:text="${state.count}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.cateId }" ></td>
                        <td th:text="${p.price}"></td>
                        <td th:text="${p.qty}"></td>
                        <td th:text="${p.description}"></td>
                        <td><img style="width: 50px;height: 50px;" th:src="${'data:image/jpeg;base64,'+{p.imageF}}"></td>
                        <td><img style="width: 50px;height: 50px;" th:src="${'data:image/jpeg;base64,'+{p.imageS}}"></td>
                        <td><img style="width: 50px;height: 50px;" th:src="${'data:image/jpeg;base64,'+{p.imageT}}"></td>
                        <td th:text="${p.status? 'Còn hàng':'Hết hàng'}"></td>
                        <td>
                          <a th:href="@{|/admin/delete/${p.id}|}" class="btn btn-danger" ><span>Xóa</span></a>
                          <a th:href="@{|/admin/edit/${p.id}|}" class="btn btn-success" ><span>Sữa</span></a>
                        </td>
                      </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     <footer class="footer text-center">
        All Rights Reserved by Matrix-admin. Designed and Developed by
        <a href="https://www.wrappixel.com">WrapPixel</a>.
      </footer>
    </div>
  

  <div id="buy" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form action="add" method="post" enctype="multipart/form-data">
          <div class="modal-header">
            <h4 class="modal-title">Thông tin sản phẩm</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Tên sản phẩm</label>
              <input id="name" name="name" placeholder="Tên sản phẩm" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Giá </label>
              <input id="price" name="price" placeholder="Giá bán" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Số lượng</label>
              <input id="qty" name="qty" placeholder="Số lượng" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Loại sản phẩm</label>
              <select id="cateId" name="cateId" class="form-select">
                <option selected>Chọn loại sản phẩm</option>
                <th:block th:each="item : ${listCategory}">
                   <option th:text="${item.name}" th:value="${item.id}"></option>
                </th:block>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" >Chọn ảnh 1</label>
              <input type="file" name="imageF" class="form-control" id="imageF" />
            </div>
            <div class="form-group">
              <label class="form-label" >Chọn ảnh 2</label>
              <input type="file" name="imageF" class="form-control" id="imageS" />
            </div>
            <div class="form-group">
              <label class="form-label" >Chọn ảnh 3</label>
              <input type="file" name="imageF" class="form-control" id="imageT" />
            </div>

            <div class="form-group">
              <label>Mô tả</label>
              <textarea name="description" id="description" placeholder="Mô tả sản phẩm" class="form-control" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-danger" style="padding: 8px 30px;" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success" style="padding:8px 30px;color: #fff;" value="Thêm">
          </div>
        </form>
      </div>
    </div>
  </div>


 </body>
</html>
