<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admin/menu :: area(~{:: main})}">
<body th:fragment="main">

  <div  id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
    data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <div class="page-wrapper">
      <div class="page-breadcrumb">
        <div class="row">
          <div class="col-12 d-flex no-block align-items-center">
            <div class="ms-auto text-end">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Library
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h2 style="text-align: center;" class="card-title">Chỉnh sửa danh mục</h2>
                <div class="table-responsive">
                  <form action="/admin/updated" th:object="${form}" style="font-size: 15px;"
                        method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                      <div class="form-group">
                        <label>Tên sản phẩm</label>
                        <input name="name" th:field="*{name}" placeholder="Tên sản phẩm" type="text" class="form-control" required>
                        <input hidden name="id" th:field="*{id}" type="text">
                      </div>
                      <div class="form-group">
                        <label>Giá </label>
                        <input name="price" th:field="*{price}" placeholder="Giá bán" type="text" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label>Số lượng</label>
                        <input th:field="*{qty}" name="qty" placeholder="Email" type="text" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label>Loại sản phẩm</label>
                        <select th:required="true" id="cateId" name="cateId" class="form-select">
                          <option value="">Chọn loại sản phẩm</option>
                          <th:block th:each="item : ${listCategory}">
                            <option  th:text="${item.name}" th:value="${item.id}"></option>
                          </th:block>
                        </select>
                      </div>

<!--                        </select>-->
<!--                      </div>-->
                      <div class="form-group">
                        <label class="form-label" for="customFile1">Chọn ảnh 1</label>
                        <input  name="imageF" type="file" class="form-control" id="customFile1" />
                      </div>
                      <div class="form-group">
                        <label class="form-label" for="customFile2">Chọn ảnh 2</label>
                        <input name="imageF" type="file" class="form-control" id="customFile2" />
                      </div>
                      <div class="form-group">
                        <label class="form-label" for="customFile3">Chọn ảnh 3</label>
                        <input name="imageF" type="file" class="form-control" id="customFile3" />
                      </div>

                      <div class="form-group">
                        <label>Mô tả</label>
                        <textarea th:field="*{description}" name="description" id="editer" class="form-control" required></textarea>
                      </div>
                    </div>
                    <div class="form-group" style="margin-left: 20px;">
                      <a href="/admin/product"><input type="button" class="btn btn-primary" style="padding: 8px 50px;"  value="Trở lại"></a>
                      <a href=""><input type="submit" class="btn btn-success" style="padding:8px 50px;color: #fff;" value="Sửa sản phẩm"></a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
