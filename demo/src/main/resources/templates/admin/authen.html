<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/authen.css">
  <script th:src="@{../admin/js/send-otp.js}"></script>
  <script th:src="@{../admin/js/change-pass.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <title>Document</title>
</head>

<body class="bg-info">
    <div class="container">
      <!-- Login Form Start -->
      <div class="row justify-content-center wrapper" id="login-box">
        <div class="col-lg-6 my-auto myShadow">
          <div class="row">
            <div class="col-lg-12 bg-white">
              <h1 class="text-center font-weight-bold text-primary">Xác nhận</h1>
              <hr class="my-3" />
              <form action="#" method="post" class="px-3" id="login-form">
                <div class="input-group input-group-lg form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text rounded-0"><i class="far fa-envelope fa-lg fa-fw"></i></span>
                  </div>
                  <input id="otp" type="text" class="form-control rounded-0" placeholder="OTP"  />
                </div>
                <div class="input-group input-group-lg form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text rounded-0"><i class="fa fa-key fa-lg fa-fw"></i></span>
                    </div>
                    <input type="password" id="pass" class="form-control rounded-0" placeholder="Nhập mật khẩu mới" />
                  </div>
                  <div class="input-group input-group-lg form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text rounded-0"><i class="fa fa-keyboard fa-lg fa-fw"></i></span>
                    </div>
                    <input type="password" id="rePass" class="form-control rounded-0" placeholder="Xác nhận lại mật khẩu" />
                  </div>

                <div class="form-group clearfix">                
                  <div class="forgot float-left">
                    <a href="" onclick="sendOtp()" >Gửi mã OTP</a> &nbsp;&nbsp;&nbsp;&nbsp;
                    <a style="float: right" href="login" id="forgot-link">Trở lại đăng nhập</a>
                  </div>
                </div>

                <div class="form-group">
                  <input type="button" onclick="changePass()" id="login-btn" value="Đổi mật khẩu" class="btn btn-primary btn-lg btn-block myBtn" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
