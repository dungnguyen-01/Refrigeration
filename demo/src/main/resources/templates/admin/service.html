<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="~{/admin/menu :: area(~{:: main})}">


<body th:fragment="main">

 
    <div class="page-wrapper">
      <div class="page-breadcrumb">
        <div class="row">
          <div class="col-12 d-flex no-block align-items-center">
            <div class="ms-auto text-end">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Library
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h2 style="text-align: center;" class="card-title">Danh sách dịch dụ</h2>
                <div class="table-responsive">
                  <a href="/admin/addService" style="margin-bottom: 20px;margin-left: 30px;color: #fff;font-weight: 700;"
                    class="btn btn-success" ><span>Thêm dịch vụ</span></a>
                  <table id="zero_config"  class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>STT</th>
                        <th>Tên dịch vụ</th>
                        <th>Hình</th>
                        <th>Mô tả</th>                                             
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody th:each="i, state: ${list}">
                      <tr>
                        <td th:text="${state.count}">S1</td>
                        <td th:text="${i.name}">Edinburgh</td>
                        <td><img style="width: 50px;height: 50px;" th:src="${'data:image/jpeg;base64,'+{i.image}}"></td>
                        <td th:text="${i.description}">$320,800</td>
                        <td>
                          <a href="#" class="btn btn-danger" data-toggle="modal"><span>Xóa</span></a>
                          <a href="/admin/editService" class="btn btn-success" ><span>Sữa</span></a>
                        
                        </td>
                      </tr>                                         
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>     
    </div>


</body>
</html>
