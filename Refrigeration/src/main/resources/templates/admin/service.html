<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="~{/admin/menu :: area(~{:: main})}">


<body th:fragment="main">

 
    <div class="page-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h2 style="text-align: center;" class="card-title">Danh sách dịch dụ</h2>
                <div class="table-responsive">
                  <a href="/admin/addService" style="margin-bottom: 20px;margin-left: 30px;color: #fff;font-weight: 700;"
                    class="btn btn-success" ><span>Thêm dịch vụ</span></a>
                  <table id="zero_config"  class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>STT</th>
                        <th style="width: 140px;">Tên dịch vụ</th>
                        <th style="width: 30px;padding: 0">Hình</th>
                        <th style="width: 550px">Mô tả</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody th:each="i, state: ${list}">
                      <tr>
                        <td th:text="${state.count}">S1</td>
                        <td th:text="${i.name}">Edinburgh</td>
                        <td><img style="width: 90px;height: 70px;" th:src="${'data:image/jpeg;base64,'+{i.image}}"></td>
                        <td th:utext="${i.description}">$320,800</td>
                        <td>
                          <a th:href="@{|/admin/deleteService/${i.id}|}" class="btn btn-danger"><span>Xóa</span></a>
                          <a th:href="@{|/admin/editService/${i.id}|}" class="btn btn-success" ><span>Sữa</span></a>
                        </td>
                      </tr>                                         
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>     
    </div>


</body>
</html>
